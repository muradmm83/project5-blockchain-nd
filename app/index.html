<!DOCTYPE html>
<html>

<head>
  <title>StarNotary DAPP Front End</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">StarNotary Token DAPP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#createStarModal">Create Star</a>
        </li>
      </ul>

      <form class="form-inline ml-auto">
        <input id="findStarId" class="form-control mr-sm-2" type="search" placeholder="Find by ID">
        <button class="btn btn-outline-light my-2 my-sm-0" type="button" onclick="App.findStar()">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid mt-3">

    <div id="status" class="d-flex flex-wrap">
    </div>

    <!-- create star modal -->
    <div id="createStarModal" class="modal fade" tabindex="-1" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create New Star</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input id="starName" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>ID</label>
              <input id="starId" type="number" class="form-control">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="App.createStar()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- find star modal -->
    <div id="findStarModal" class="modal fade" tabindex="-1" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Star Search</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <p id="searchResult"></p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- star template -->
    <div id="starTemplate" class="d-none">
      <div class="card m-1" style="width: 25rem;">
        <div class="card-body">
          <h3 class="card-title">Star Name</h3>
          <p class="card-text">Owner 981032992830912830987swd209</p>
        </div>
      </div>
    </div>

    <!--Add an input box and a button to Lookup a star by ID using tokenIdToStarInfo-->

    <br>
  </div>
</body>

</html>
